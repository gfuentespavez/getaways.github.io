<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="https://use.typekit.net/adw0fjy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Viajes Chile</title>
    <script src="https://kit.fontawesome.com/43d9c1c837.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!--navbar-->
        <nav class="navbar navbar-dark navbar-expand-lg bg-transparent fixed-top">
            <div class=" px-lg-5 nav-container container-fluid">
                <a class="navbar-brand head_viajeschile" href="#">
                    <img src="assets/images/icons/Logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Viajes Chile
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" navbar-list-container collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ofertas</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-light btn-sm" type="submit">Buscar</button>
                </div>
            </div>
        </nav>
        <!--carousel-->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/images/desert header.jpg" class="d-block w-100" alt="desiertos">
                <div class="carousel-caption d-flex flex-column justify-content-center" style="top:0">
                  <h1>Dunas de arena interminables</h1>
                  <p>Un silencio tan profundo que puedes escuchar tu corazón.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/images/mountain.jpg" class="d-block w-100" alt="montañas">
                <div class="carousel-caption  d-flex flex-column justify-content-center" style="top:0">
                  <h1>Despierta con las nubes a tus pies</h1>
                  <p>Caminé, escalé y conquisté lo más alto.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="assets/images/city night.jpg" class="d-block w-100" alt="city night">
                <div class="carousel-caption d-flex flex-column justify-content-center" style="top:0">
                  <h1>No querrás ir a dormir</h1>
                  <p>Tampoco es que podrías descansar aquí.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
